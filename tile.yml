---
name: bosh-hm-forwarder
icon_file: resources/icon.png
label: HM Forwarder
description: Send BOSH VM Health logs to the Firehose
packages:
- name: loggregator
  type: bosh-release
  path: https://bosh.io/d/github.com/cloudfoundry/loggregator?v=65
- name: bosh-hm-forwarder
  type: bosh-release
  path: https://bosh.io/d/github.com/cloudfoundry/bosh-hm-forwarder-release?v=1.0.11
  jobs:
  - name: hm-forwarder
    label: HM Forwarder
    templates:
    - name: boshhmforwarder
      release: bosh-hm-forwarder
    - name: metron_agent
      release: loggregator
    memory: 4096
    ephemeral_disk: 8192
    cpu: 2
    static_ip: 1
    dynamic_ip: 0
    single_az_only: true
    singleton: true
    properties:
      boshhmforwarder:
        incoming_port: 13321
      loggregator_endpoint:
        shared_secret: (( ..cf.doppler.shared_secret_credentials.password ))
      metron_endpoint:
        shared_secret: (( ..cf.doppler.shared_secret_credentials.password ))
      metron_agent:
        deployment: cf
      loggregator:
        etcd:
          machines: (( ..cf.etcd_server.ips ))

requires_product_versions:
- name: cf
  version: '~> 1.7'
